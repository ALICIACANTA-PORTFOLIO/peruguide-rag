<svg width="1200" height="250" viewBox="0 0 1200 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente de fondo -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1a2e;#16213e;#0f3460;#16213e;#1a1a2e" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f3460;#16213e;#1a1a2e;#16213e;#0f3460" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Gradiente para texto -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#00ffea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Filtros -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="250" fill="url(#bg)"/>
  
  <!-- MontaÃ±as estilizadas (Andes) -->
  <g opacity="0.3">
    <path d="M 0 180 L 200 100 L 350 150 L 500 80 L 650 140 L 800 90 L 1000 160 L 1200 110 L 1200 250 L 0 250 Z" 
          fill="#00d4ff" opacity="0.1">
      <animate attributeName="d" 
               values="M 0 180 L 200 100 L 350 150 L 500 80 L 650 140 L 800 90 L 1000 160 L 1200 110 L 1200 250 L 0 250 Z;
                       M 0 185 L 200 95 L 350 145 L 500 85 L 650 135 L 800 95 L 1000 155 L 1200 115 L 1200 250 L 0 250 Z;
                       M 0 180 L 200 100 L 350 150 L 500 80 L 650 140 L 800 90 L 1000 160 L 1200 110 L 1200 250 L 0 250 Z"
               dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- PartÃ­culas de datos flotantes (RAG concept) -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="50;200;50" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="80" r="2" fill="#00ffea">
      <animate attributeName="cy" values="80;220;80" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="40" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="40;190;40" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="70" r="2" fill="#00ffea">
      <animate attributeName="cy" values="70;210;70" dur="6.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="60" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="60;200;60" dur="7.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="7.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="90" r="2" fill="#00ffea">
      <animate attributeName="cy" values="90;230;90" dur="8.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="8.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Machu Picchu icono simplificado -->
  <g transform="translate(100, 100)">
    <rect x="0" y="30" width="15" height="40" fill="#00d4ff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="20" width="15" height="50" fill="#00d4ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="25" width="15" height="45" fill="#00d4ff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <polygon points="7.5,30 7.5,10 27.5,10 27.5,20" fill="#00ffea" opacity="0.5"/>
  </g>
  
  <!-- TÃ­tulo Principal -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">
    PeruGuide AI
    <animate attributeName="opacity" values="1;0.8;1" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- SubtÃ­tulo con efecto typewriter -->
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="20" 
        fill="#00d4ff" text-anchor="middle" opacity="0.9">
    Retrieval-Augmented Generation for Peru Tourism
  </text>
  
  <!-- LÃ­nea decorativa animada -->
  <line x1="350" y1="160" x2="850" y2="160" stroke="#00d4ff" stroke-width="2" opacity="0.5">
    <animate attributeName="x1" values="350;300;350" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="850;900;850" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Stats animados -->
  <g transform="translate(300, 185)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#00ffea" opacity="0.8">
      <tspan x="0" y="0">ðŸ“„ 10,247+ chunks</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(520, 185)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#00ffea" opacity="0.8">
      <tspan x="0" y="0">âš¡ 2.3s response</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(720, 185)">
    <text font-family="Arial, sans-serif" font-size="14" fill="#00ffea" opacity="0.8">
      <tspan x="0" y="0">ðŸŽ¯ 0.89 faithfulness</tspan>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Circuito/conexiones RAG -->
  <g opacity="0.3">
    <circle cx="950" cy="120" r="30" fill="none" stroke="#00d4ff" stroke-width="2">
      <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="120" r="25" fill="none" stroke="#00ffea" stroke-width="2">
      <animate attributeName="r" values="25;30;25" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <line x1="950" y1="120" x2="1000" y2="120" stroke="#00d4ff" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
